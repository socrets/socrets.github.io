---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
	  <div class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	  </div>
	<span class="post-byline">Written by Socrets | <span style="color: gray;">{{post.date | date: "%b %-d, %Y"}}</span></span>
	<p style="margin-top: 10px;">{{ post.content | strip_html | truncate: 300}}</p>
      </li>
    {% endfor %}
  </ul>
</div>
