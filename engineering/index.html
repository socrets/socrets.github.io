---
layout: default
---

<div>
    <ul class="post-list"> 
	{% for post in site.categories.Engineering %}
	<li style="border-bottom: none; margin-bottom: 10px; list-style: disc;">
	    <div class="post-title">	
		<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	    </div>
	</li>
	{% endfor %}
    </ul>
</div>
